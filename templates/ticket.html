<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Tickets</a>
            <a href="{{ url_for('index') }}" class="btn btn-light">Volver</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Detalles del Ticket #{{ ticket['id'] }}</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Asunto:</strong> {{ ticket['title'] }}</p>
                        <p><strong>Descripción:</strong> {{ ticket['description'] }}</p>
                        <p><strong>Fecha de Creación:</strong> {{ ticket['created_at'] }}</p>
                        <p><strong>Estado:</strong> 
                            <span class="badge {% if ticket['status'] == 'Pendiente' %}bg-warning{% else %}bg-success{% endif %}">
                                {{ ticket['status'] }}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 bg-light">
        <p class="mb-0">&copy; 2025 - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
